        <efr-header></efr-header>
        <div class='ng-view'></div>

        <div class="wrapper" layout='column' layout-align='center stretch'>

            <header class="md-toolbar-tools" ng-controller='userProfileCtrl' layout="row" flex layout-align="center center">
                <div class="banner" layout flex='50' layout-align="start center"><img src="images/logo1.png" alt="" />FRANK ROSS</div>
                <div class="rightArea" layout flex layout-align="end center">
                    <div class="notify">
                        <ul>
                            <li>
                                <span class="badge">5</span>
                                <md-button class="md-fab" aria-label="mail">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </md-button>
                            </li>
                            <li>
                                <span class="badge">4</span>
                                <md-button class="md-fab" aria-label="mail">
                                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                                </md-button>
                            </li>
                            <li>
                                <span class="badge">7</span>
                                <md-button class="md-fab" aria-label="mail">
                                    <i class="fa fa-tasks" aria-hidden="true"></i>
                                </md-button>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>

            <section class='contentArea' layout flex>

                <aside layout='column' flex='20'>
                    <div class="profileArea" ng-controller='userProfileCtrl'>
                        <figure><img class='profilePic' ng-src="{{pic}}" alt="" /></figure>
                        <label class='profileName' for="name">Hi, {{name}}</label>
                        <a class='.btns' href="#">My Account</a>
                        <a class='.btns' href="#">LogOut</a>
                    </div>
                    <hr>
                    <div class="taskArea">
                        <a class='.btns' href="#">Attendence</a>
                        <a class='.btns' href="#">Policies</a>
                        <a class='.btns' href="#">Reimbursments</a>
                        <a class='.btns' href="#">Reporting Structure</a>
                        <a class='.btns' href="#">Leaves</a>
                        <a class='.btns' href="#">Appreasels</a>
                    </div>
                </aside>

                <section layout='column' flex>

                    <div class="empdashboard">
                        empdashboard here
                    </div>

                    <div class="hrdashboard">
                        hrdashboard here <br>
                        <md-menu ng-controller="BasicDemoCtrl">
                          <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
                            DONKEY
                          </md-button>
                          <md-menu-content width="3">
                            <md-menu-item>
                              <md-button ng-click="ctrl.redial($event)">Redial</md-button>
                            </md-menu-item>
                            <md-menu-item>
                              <md-button disabled="disabled" ng-click="ctrl.checkVoicemail()">Check voicemail</md-button>
                            </md-menu-item>
                            <md-menu-divider></md-menu-divider>
                            <md-menu-item>
                              <md-button ng-click="ctrl.toggleNotifications()">
                                {{ctrl.notificationsEnabled ? 'Disable' : 'Enable' }} notifications
                              </md-button>
                            </md-menu-item>
                          </md-menu-content>
                        </md-menu>
                    </div>

                    <div class="nav">
                        Itdashboard here
                    </div>

                </section>

            </section>

                <div class="footerLinks">
