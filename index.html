<!doctype html>
<html>
    <head>
        <title>Emami Frank Ross Employee Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body ng-app='frankrossManagement' layout='column' flex layout-align='start stretch'>
        <efr-login class='loginPanel' ng-controller='loginCtrl' layout='column' layout-align='start stretch' flex></efr-login>
        <div class="wrapper" layout='column' layout-align='center stretch'>
            <efr-header class="md-toolbar-tools" ng-controller='userProfileCtrl' layout="row" flex layout-align="center center"></efr-header>
            <section class='contentArea' layout flex>
                <efr-aside layout='column' flex='20'></efr-aside>
                <section class='ng-view'></section>
            </section>
            <efr-footer></efr-footer>
        </div>
        <script type="text/javascript" src='js/lib.js'></script>
        <script type="text/javascript" src="js/main/main.js"></script>
    </body>
</html>
