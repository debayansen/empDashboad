<!doctype html>
<html>
    <head>
        <title>Emami Frank Ross Employee Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <!-- <script type="text/javascript" src="js/lib/lib.js"></script> -->

    </head>
    <body ng-app='frankrossManagement'>
        <div class="loginPanel" ng-controller='loginCtrl'>
            <div class="frBanner">
                Emami Frank Ross: Login Portal
            </div>
            <div class="userLogin">
                Please Login.
                <form class="login" action="index.html" method="post">
                    <label for="username">Username</label>: <input type="text" name="username" value="" placeholder='Enter your User Name here:'><br>
                    <label for="password">Password</label>: <input type="text" name="password" value="" placeholder='Enter your password here:'><br>
                    <input type="button" name="login" value="Login" placeholder='Login'><br>
                </form>
            </div>
        </div>

        <div class="wrapper" layout='column' layout-align='center stretch'>

            <header ng-controller='userProfileCtrl'>
                <div class="banner" flex>
                    Emami Frank Ross
                </div>
                <div class="rightArea" flex>
                    <div class="notify">
                        <ul>
                            <li><i class="fa fa-envelope" aria-hidden="true"></i></li>
                            <li><i class="fa fa-bell-o" aria-hidden="true"></i></li>
                            <li><i class="fa fa-tasks" aria-hidden="true"></i></li>
                        </ul>
                    </div>
                </div>

            </header>

            <section class='contentArea' layout flex>
                <aside layout='column' flex='20'>
                    <div class="profileArea" ng-controller='userProfileCtrl'>
                        <figure><img class='profilePic' src="images/dummy.jpg" alt="" /></figure>
                        <label class='profileName' for="name">Hi, {{name}}</label>
                        <a class='.btns' href="#">My Account</a>
                        <a class='.btns' href="#">LogOut</a>
                    </div>
                    <div class="taskArea">
                        <a class='.btns' href="#">Attendence</a>
                        <a class='.btns' href="#">Policies</a>
                        <a class='.btns' href="#">Reimbursments</a>
                        <a class='.btns' href="#">Reporting Structure</a>
                        <a class='.btns' href="#">Leaves</a>
                        <a class='.btns' href="#">Appreasels</a>
                    </div>
                </aside>

                <section layout='column' flex>
                    <div class="empdashboard">
                        empdashboard here
                    </div>
                    <div class="hrdashboard">
                        hrdashboard here
                    </div>
                </section>

            </section>

            <footer>
                <div class="footerLinks">

                </div>
                <div class="copyright">
                    CopyRight &#169; Emami Frank Ross, 2016
                </div>
            </footer>
        </div>

        <script type="text/javascript" src='bower_components/angular/angular.min.js'></script>
        <script type="text/javascript" src='bower_components/angular-animate/angular-animate.js'></script>
        <script type="text/javascript" src='bower_components/angular-aria/angular-aria.js'></script>
        <script type="text/javascript" src='bower_components/angular-messages/angular-messages.js'></script>
        <script type="text/javascript" src='bower_components/angular-material/angular-material.js'></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
